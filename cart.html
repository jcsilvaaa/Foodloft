<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodLoft - Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <h1><a href="Homepage.html" class="logo-link">FoodLoftPH</a></h1>
    </div>
    <nav>
      <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li class="user-menu">
          <img id="userAvatar" src="user.jpg" alt="User Profile" />
          <ul class="dropdown" id="user-dropdown">
            <li><a href="#" onclick="logout()">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Food</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 id="grand-total">Grand Total: ₱0</h3>

    <!-- ✅ Proceed to Checkout Button -->
    <button id="checkout-btn" class="checkout-btn" style="margin-top: 20px; padding: 12px 24px; font-size: 1.2rem; background-color: #8b0000; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Proceed to Checkout
    </button>
  </section>

  <footer>
    <p>&copy; 2025 FoodLoft. Taste the tradition!</p>
  </footer>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  alert("Please login first.");
  window.location.href = "login.html";
}

document.addEventListener('DOMContentLoaded', () => {
  fetchCart();

  // ✅ Checkout button action
  document.getElementById('checkout-btn').addEventListener('click', () => {
    window.location.href = "Checkout.html";
  });
});

function fetchCart() {
  fetch(`http://localhost:3000/cart/${user.user_id}`)
    .then(res => res.json())
    .then(cartItems => {
      const tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      let grandTotal = 0;

      if (cartItems.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Your cart is empty.</td></tr>`;
        document.getElementById("checkout-btn").style.display = "none"; // Hide button if empty
      } else {
        document.getElementById("checkout-btn").style.display = "inline-block"; // Show if items exist
        cartItems.forEach(item => {
          const total = item.price * item.quantity;
          grandTotal += total;
          const row = `
            <tr>
              <td>${item.name}</td>
              <td>₱${item.price}</td>
              <td>${item.quantity}</td>
              <td>₱${total}</td>
              <td><button onclick="removeFromCart(${item.cart_id})">Remove</button></td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      }

      document.getElementById("grand-total").textContent = `Grand Total: ₱${grandTotal}`;
      document.getElementById("cart-count").textContent = cartItems.length;
    })
    .catch(err => console.error("❌ Error fetching cart:", err));
}

function removeFromCart(cartId) {
  fetch(`http://localhost:3000/cart/${cartId}`, {
    method: "DELETE"
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    fetchCart();
  })
  .catch(err => console.error("❌ Error removing item:", err));
}

function logout() {
  localStorage.removeItem("user");
  localStorage.removeItem("isLoggedIn");
  alert("You have been logged out.");
  window.location.href = "login.html";
}
</script>
</body>
</html>

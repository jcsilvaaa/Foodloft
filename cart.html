<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodLoft - Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>FoodLoft</h1>
    </div>
    <nav>
      <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li class="user-menu">
          <img id="userAvatar" src="user.jpg" alt="User Profile" />
          <ul class="dropdown" id="user-dropdown">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <div class="cart-items">

      <div class="cart-item">
        <img src="kikiam.jpg" alt="Kikiam">
        <div class="item-details">
          <h3>Kikiam</h3>
          <p>₱35.00</p>
          <div class="quantity-control">
            <button onclick="decrease(this)">−</button>
            <input type="number" value="2" min="1" />
            <button onclick="increase(this)">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="cart-item">
        <img src="dumpling.jpg" alt="Dumpling">
        <div class="item-details">
          <h3>Dumpling</h3>
          <p>₱45.00</p>
          <div class="quantity-control">
            <button onclick="decrease(this)">−</button>
            <input type="number" value="1" min="1" />
            <button onclick="increase(this)">+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

    </div>

    <div class="cart-summary">
      <h3>Total: ₱115.00</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FoodLoft. Made with flavor and tradition.</p>
    IG: @FoodLoft &nbsp; | &nbsp; FB: FoodLoft
  </footer>

  <script>
    function increase(button) {
      const input = button.previousElementSibling;
      input.value = parseInt(input.value) + 1;
    }

    function decrease(button) {
      const input = button.nextElementSibling;
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }
  </script>
</body>
</html>

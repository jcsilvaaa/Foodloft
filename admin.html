<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - FoodLoft</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="admin-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <h2>üçΩ FoodLoft Admin</h2>
      </div>
      <nav>
        <a href="admin-products.html">üì¶ Products</a>
        <a href="admin-user.html">üë§ Users</a>
        <a href="admin-order-history.html">üìú Order History</a>
        <a href="admin-sales.html">üí∞ Sales</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Top Header -->
      <div class="top-header">
        <span class="logged-in">Admin Logged In</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <header>
        <h1>Welcome, Admin</h1>
        <p>Manage products, orders, users, and sales here.</p>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <h3>Total Sales</h3>
          <p id="totalSales" class="loading">Loading...</p>
        </div>
        <div class="card">
          <h3>Pending Orders</h3>
          <p id="pendingOrders" class="loading">Loading...</p>
        </div>
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsers" class="loading">Loading...</p>
        </div>
      </section>

    </main>

  </div>

  <script>
    // Load dashboard data when page loads
    window.addEventListener('DOMContentLoaded', function() {
      loadDashboardStats();
    });

    async function loadDashboardStats() {
      try {
        // Load sales data
        const salesResponse = await fetch('/api/sales');
        const salesData = await salesResponse.json();
        
        // Update total sales
        const totalSalesElement = document.getElementById('totalSales');
        totalSalesElement.classList.remove('loading');
        totalSalesElement.textContent = 
          '‚Ç±' + parseFloat(salesData.total_sales || 0).toLocaleString('en-PH', {minimumFractionDigits: 2});
        
        // Load total users
        const usersResponse = await fetch('/api/users');
        const usersData = await usersResponse.json();
        const totalUsersElement = document.getElementById('totalUsers');
        totalUsersElement.classList.remove('loading');
        totalUsersElement.textContent = usersData.length;
        
        // Load orders to count pending ones
        const ordersResponse = await fetch('/api/orders');
        const ordersData = await ordersResponse.json();
        const pendingCount = ordersData.filter(order => 
          order.status === 'pending' || order.status === 'confirmed'
        ).length;
        const pendingOrdersElement = document.getElementById('pendingOrders');
        pendingOrdersElement.classList.remove('loading');
        pendingOrdersElement.textContent = pendingCount;
        
      } catch (error) {
        console.error('Error loading dashboard stats:', error);
        // Show error state
        document.getElementById('totalSales').textContent = 'Error';
        document.getElementById('pendingOrders').textContent = 'Error';
        document.getElementById('totalUsers').textContent = 'Error';
      }
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>

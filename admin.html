<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - FoodLoft</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="admin-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <h2>🍽 FoodLoft Admin</h2>
      </div>
      <nav>
        <a href="admin-products.html">📦 Products</a>
        <a href="admin-user.html">👤 Users</a>
        <a href="admin-order-history.html">📜 Order History</a>
        <a href="admin-sales.html">💰 Sales</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Top Header -->
      <div class="top-header">
        <span class="logged-in">Admin Logged In</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <header>
        <h1>Welcome, Admin</h1>
        <p>Manage products, orders, users, and sales here.</p>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <h3>Total Sales</h3>
          <p>₱120,000</p>
        </div>
        <div class="card">
          <h3>Pending Orders</h3>
          <p>8</p>
        </div>
        <div class="card">
          <h3>Total Users</h3>
          <p>540</p>
        </div>
      </section>

    </main>

  </div>

  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>

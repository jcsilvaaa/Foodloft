<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="editprofile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fde0bfda;
      color: #4e4e4e;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="Homepage.html" class="logo-link">FoodLoftPH</a></h1>
    <nav>
      <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Branches.html">Branches</a></li> 
        <li class="user-menu">
          <img id="userAvatar" src="user.jpg" alt="User Profile">
          <ul class="dropdown" id="user-dropdown"></ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="login-box">
    <div class="container">
      <div class="sidebar">
        <img id="profile-picture" src="default-avatar.png" alt="Profile Picture">
        <button id="changePictureBtn">Change Picture</button>
        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        <button class="tab-button" onclick="openTab(event, 'security')">Security</button>
      </div>

      <div class="tabs">
        <div id="account" class="tab-content active">
          <h2>Account Settings</h2>
          <label>Email Address</label>
          <input type="email" id="emailField">
          <label>Username</label>
          <input type="text" id="usernameField">
          <label>Full Name</label>
          <input type="text" id="fullNameField">

          <button id="saveProfileBtn">Save Profile</button>
        </div>

        <div id="security" class="tab-content">
            <h2>Security</h2>
            <label>Old Password</label>
            <input type="password" id="oldPassword" placeholder="Enter old password">
            <label>New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
            <label>Confirm New Password</label>
            <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
            <button id="changePasswordBtn">Change Password</button>
            <br><br>
            <button onclick="openTab(event, 'account')">Back to Profile</button>
          
            <!-- üëá Notification message area -->
            <p id="passwordStatus" style="margin-top: 10px; font-weight: 500;"></p>
          </div>
      </div>
    </div>
  </div>

  <script>
    function openTab(event, tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user.user_id) {
        alert("User not logged in. Redirecting to login.");
        window.location.href = "login.html";
        return;
      }

      // Fill in form fields with user data
      document.getElementById("emailField").value = user.email || "";
      document.getElementById("usernameField").value = user.username || "";
      document.getElementById("fullNameField").value = user.full_name || "";

      if (user.avatar) {
        document.getElementById("profile-picture").src = "http://localhost:3000" + user.avatar;
        document.getElementById("userAvatar").src = "http://localhost:3000" + user.avatar;
      }

      document.getElementById("saveProfileBtn").addEventListener("click", async function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append("email", document.getElementById("emailField").value);
        formData.append("username", document.getElementById("usernameField").value);
        formData.append("full_name", document.getElementById("fullNameField").value);

        const profilePicInput = document.getElementById("profilePicInput");
        if (profilePicInput.files.length > 0) {
          formData.append("avatar", profilePicInput.files[0]);
        }

        try {
          const response = await fetch(`http://localhost:3000/update-profile/${user.user_id}`, {
            method: "POST",
            body: formData
          });

          const data = await response.json();
          if (response.ok) {
            alert("‚úÖ Profile updated successfully!");
            localStorage.setItem("user", JSON.stringify(data.updatedUser));
            window.location.href = "user.html";
          } else {
            alert("‚ùå " + data.message);
          }
        } catch (err) {
          console.error("‚ùå Update error:", err);
          alert("An error occurred.");
        }
      });

      document.getElementById("changePasswordBtn").addEventListener("click", async function () {
  const status = document.getElementById("passwordStatus");
  const oldPassword = document.getElementById("oldPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const confirmNewPassword = document.getElementById("confirmNewPassword").value;

  status.textContent = "";
  status.style.color = "";

  if (newPassword !== confirmNewPassword) {
    status.textContent = "‚ùå New passwords do not match.";
    status.style.color = "red";
    return;
  }

  try {
    const response = await fetch(`http://localhost:3000/change-password/${user.user_id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ oldPassword, newPassword })
    });

    const data = await response.json();

    if (response.ok) {
      status.textContent = "‚úÖ Password changed successfully!";
      status.style.color = "green";
      // Clear inputs
      document.getElementById("oldPassword").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmNewPassword").value = "";
    } else {
      status.textContent = "‚ùå " + data.message;
      status.style.color = "red";
    }

    // Auto-hide after 5 seconds
    setTimeout(() => {
      status.textContent = "";
    }, 5000);

  } catch (err) {
    console.error("Password change error:", err);
    status.textContent = "‚ùå An unexpected error occurred.";
    status.style.color = "red";
  }
});

      document.getElementById("changePictureBtn").addEventListener("click", function () {
        document.getElementById("profilePicInput").click();
      });

      document.getElementById("user-dropdown").innerHTML = `
        <li><a href="user.html">My Profile</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      `;
      document.getElementById("logout").addEventListener("click", function () {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    });
  </script>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 FoodLoftPh. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>

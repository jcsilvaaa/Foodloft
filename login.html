<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodLoftPH</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <h1><a href="Homepage.html" class="logo-link">FoodLoftPH</a></h1>
    </div>
    <nav>
        <ul>
       
        </ul>
    </nav>
</header>

<section class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="login-form">  
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="rememberme">
                <input type="checkbox" id="rememberme" name="rememberme"> 
                <label for="rememberme">Remember Me</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2025 FoodLoftPH. All Rights Reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("DOM loaded.");

    // ✅ Auto login if Remember Me is enabled
    if (localStorage.getItem("isLoggedIn") === "true" && localStorage.getItem("user")) {
        const user = JSON.parse(localStorage.getItem("user"));
        redirectToRolePage(user.role);
        return;
    }

    const loginForm = document.getElementById("login-form");
    if (loginForm) {
        loginForm.addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const rememberMe = document.getElementById("rememberme").checked;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("✅ Login successful!");
                    localStorage.setItem("user", JSON.stringify(data.user));
                    localStorage.setItem("isLoggedIn", rememberMe ? "true" : "false");
                    redirectToRolePage(data.user.role);
                } else {
                    alert("❌ " + data.message);
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    }

    // ✅ Helper function to redirect based on user role
    function redirectToRolePage(role) {
        if (role === "admin") {
            window.location.href = "admin.html";
        } else if (role === "customer") {
            window.location.href = "Homepage.html";
        } else {
            alert("Unknown user role.");
        }
    }
});
</script>

</body>
</html>

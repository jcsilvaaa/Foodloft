<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FoodLoftPh</title>
    <link rel="stylesheet" href="User.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="Homepage.html" class="logo-link">FoodLoftPH</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Branches.html">Cafe</a></li>
                <li><a href="aboutpage.html">About Us</a></li>
                <li class="user-menu">
                    <a href="#" class="user-icon">
                        <img id="userAvatar" src="user.jpg" alt="User Profile">
                    </a>
                    <ul class="dropdown" id="user-dropdown"></ul>
                </li>
            </ul>
        </nav>
    </header>

    <section class="profile-section" id="profile">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profileImage" src="user.jpg" alt="User Profile Picture" class="profile-img">
                <h2 id="username">John Doe</h2>
                <p id="user-description">Coffee Lover | Review Enthusiast</p>
                <a href="editprofile.html">
                    <button class="edit-btn">Edit Profile</button>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FoodLoftPh. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userDropdown = document.getElementById("user-dropdown");
            const userAvatar = document.getElementById("userAvatar");
            const profileImage = document.getElementById("profileImage");
            const user = JSON.parse(localStorage.getItem("user"));

            if (user) {
                document.getElementById("username").textContent = user.username;
                document.getElementById("user-description").textContent = user.description || "No description provided.";

                if (user.avatar) {
                    userAvatar.src = `http://localhost:3000${user.avatar}`;
                    profileImage.src = `http://localhost:3000${user.avatar}`;
                }

                userDropdown.innerHTML = `
                    <li><a href="User.html">My Profile</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                `;

                document.getElementById("logout").addEventListener("click", function () {
                    localStorage.removeItem("user");
                    window.location.href = "logout.html";
                });
            } else {
                alert("Please log in first.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
